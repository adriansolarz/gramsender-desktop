name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd python-backend
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build Python backend executable
        run: |
          cd python-backend
          pyinstaller --onefile --name gramsender-backend --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on --collect-all instagrapi --collect-all supabase run.py
          
      - name: Copy Python executable to resources
        run: |
          mkdir -p python-dist
          cp python-backend/dist/gramsender-backend.exe python-dist/
        shell: bash
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build Windows
        run: npx electron-builder --win --publish never
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd python-backend
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build Python backend executable
        run: |
          cd python-backend
          pyinstaller --onefile --name gramsender-backend --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on --collect-all instagrapi --collect-all supabase run.py
          
      - name: Copy Python executable to resources
        run: |
          mkdir -p python-dist
          cp python-backend/dist/gramsender-backend python-dist/
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build macOS
        run: npx electron-builder --mac --publish never
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/*.zip

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts
        run: find artifacts -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*.exe
            artifacts/mac-build/*.dmg
            artifacts/mac-build/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
