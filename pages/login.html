<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GramSender - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f8fafc;
    }
    
    .login-container {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon svg {
      width: 28px;
      height: 28px;
      color: white;
    }
    
    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: white;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #cbd5e1;
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    input::placeholder {
      color: #64748b;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #94a3b8;
      font-size: 14px;
    }
    
    .signup-link a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </div>
      <span class="logo-text">GramSender</span>
    </div>
    
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your GramSender account</p>
    
    <div id="error-message" class="error-message"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn" id="submit-btn">
        <span id="btn-text">Sign In</span>
        <div id="btn-spinner" class="spinner" style="display: none;"></div>
      </button>
    </form>
    
    <p class="signup-link">
      Don't have an account? <a href="https://gramsender.com/signup" target="_blank">Sign up</a>
    </p>
  </div>
  
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    
    let supabase;
    
    async function initSupabase() {
      const config = await window.electronAPI.getConfig();
      supabase = createClient(config.supabaseUrl, config.supabaseAnonKey);
      
      // Check for saved session
      const savedSession = await window.electronAPI.getSavedSession();
      if (savedSession && savedSession.access_token) {
        // Verify the session is still valid
        const { data: { user }, error } = await supabase.auth.getUser(savedSession.access_token);
        if (user && !error) {
          await window.electronAPI.loginSuccess(savedSession);
        }
      }
    }
    
    initSupabase();
    
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');
    
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function hideError() {
      errorDiv.style.display = 'none';
    }
    
    function setLoading(loading) {
      submitBtn.disabled = loading;
      btnText.textContent = loading ? 'Signing in...' : 'Sign In';
      btnSpinner.style.display = loading ? 'block' : 'none';
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      setLoading(true);
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          showError(error.message);
          setLoading(false);
          return;
        }
        
        if (data.session) {
          // Check subscription status
          const { data: subscription } = await supabase
            .from('subscriptions')
            .select('*')
            .eq('user_id', data.user.id)
            .single();
          
          if (!subscription || !['active', 'trialing'].includes(subscription.status)) {
            showError('Your subscription is not active. Please renew at gramsender.com');
            await supabase.auth.signOut();
            setLoading(false);
            return;
          }
          
          // Login successful
          await window.electronAPI.loginSuccess(data.session);
        }
      } catch (err) {
        showError('An error occurred. Please try again.');
        console.error(err);
        setLoading(false);
      }
    });
  </script>
</body>
</html>
